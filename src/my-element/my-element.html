<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-element">
    <template>
        <style type="text/css">
            :host {
                color: green;
            }
        </style>

        <h2>Criando meu elemento separadamente</h2>
        <span id="teste"></span>
        <button id="botao">Clique me!</button>
        <button>Clique me!</button>
        <button>Clique me!</button>
        <br/><br/>
        [[ primeiroNome ]]
        <br/>
        [[ segundoNome ]]
        <br/>
        [[ nomeCompleto ]]
        <br/>
        <a id$="[[ link ]]">Link</a>
    </template>

    <script type="text/javascript">
        Polymer({
            is: 'my-element',
            ready: function () {
                this.$.teste.innerHTML = this.nomeCompleto;
            },
            listeners: {
                'click': 'handleClick',
                'botao.click': 'handleClick'
            },
            properties: {
                link: {
                    type: String,
                    value: 'http://google.com.br'
                },
                primeiroNome: String,
                segundoNome: String,
                nomeCompleto: {
                    type: String,
                    computed: 'getNomeCompleto(primeiroNome,segundoNome)'
                }
            },
            getNomeCompleto: function (primeiroNome, segundoNome) {
                return primeiroNome + ' ' + segundoNome
            },
            handleClick: function(e){
                console.log(e);
            }
        });
    </script>
</dom-module>
