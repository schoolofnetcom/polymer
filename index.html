<!doctype html>

<html>
<head>
    <title>polymer-son</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!--<link rel="import" href="/src/polymer-son-app/polymer-son-app.html">-->
    <link rel="import" href="bower_components/polymer/polymer.html">
</head>
<body>
<!--<polymer-son-app></polymer-son-app>-->
<button is="my-button" _prop1></button>
<script type="text/javascript">
    (function () {
        var MyButton = Polymer({
            is: 'my-button',
            extends: 'button',
            _prop1: true,
            ready: function(){
                this.methods.defineInnerHTML(this);
            },
            properties: {
                teste: {
                    type: Number,
                    value: 120
                }
            },
            methods: {
                defineInnerHTML: function (self) {
                    if (self._prop1) {
                        self.innerHTML = self.teste;
                    } else {
                        self.innerHTML = "prop1 é false"
                    }
                    console.log("executou método");
                }
            }
        });

        var myButton1 = new MyButton();
        myButton1.methods.defineInnerHTML(this);
        console.log(myButton1._prop1);
    })();
</script>
</body>
</html>
