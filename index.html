<!doctype html>

<html>
<head>
    <title>polymer-son</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!--<link rel="import" href="/src/polymer-son-app/polymer-son-app.html">-->
    <link rel="import" href="bower_components/polymer/polymer.html">
</head>
<body>
<!--<polymer-son-app></polymer-son-app>-->
<input is="my-text">
<button is="my-button"></button>
<script type="text/javascript">
    (function () {
        var MyButton = Polymer({
            is: 'my-button',
            extends: 'button',
            created: function(){
                this.innerHTML = "botão";

            }
        });
        var myButton = document.createElement('button','my-button');
        myButton.innerHTML = "Meu botão personalizado";
        var myButton2 = new MyButton();
        myButton2.innerHTML = "Meu botão personalizado 2";
        document.body.appendChild(myButton);
        document.body.appendChild(myButton2);

        var MyInputText = Polymer({
            is: 'my-text',
            extends: 'input',
            created: function(){
                this.value = "texto";
            }
        });

        var myInputText = new MyInputText();
        myInputText.value = "Luiz Carlos";
        document.body.appendChild(myInputText);
    })();
</script>
</body>
</html>
